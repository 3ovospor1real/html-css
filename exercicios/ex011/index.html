<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos ou apenas mude o tamanho da aba</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="foto-flexivel">
    </picture>
    <h1>Reproduzindo Aúdio</h1>
    <audio preload="metadata" controls autoplay loop>
        <source src="midia/happy-mistake.mp3" type="audio/mpeg">
        <source src="midia/happy-mistake.odd" type="audio/odd">
        <source src="midia/happy-mistake.wav" type="audio/wav">
        <p>Seu navegador não suporta audios <a href="midia/happy-mistake.mp3" download="happy-mistake.mp3" type="audio/mpeg">Clique aqui para baixar o arquivo</a></p>
    </audio>

</body>
</html>
