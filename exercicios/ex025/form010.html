<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post">
       
       <p>
        <label for="iano"> Ano de nascimento: </label>
        <input type="number" name="ano" id="iano" max="2023" min="1900" oninput="calcIdade()">
       </p>
       
       <p>
        <label for="idade"> Idade: </label>
        <output id="idade"> 0 </output>
       </p>

        <p>
            <input type="submit">
            <input type="reset">
        </p>
    </form>
    <script>
        function calcIdade() {
            let anoAtual = new Date().getFullYear()
            idade.innerHTML = anoAtual - Number(iano.value)
        }
    </script>
</body>
</html>
