<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="iest"> Estado </label>
            <select name="estado" id="est">

                <optgroup label="Região Sudeste">
                    <option value="SP"> São Paulo</option>
                    <option value="MG"> MInas Gerais</option>
                    <option value="RJ"> Rio de Janeiro</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="MA"> Maranhão </option>
                    <option value="PE"> Pernambuco </option>
                    <option value="RN"> Rio Grande do Norte</option>
                </optgroup>

            </select>
        </p>

        <p>
            <label for="prof"> Profissão :</label>
            <input type="text" name="iprof" id="prof" size="15" list="lstprof">
            <datalist id="lstprof">
                <option value="PROF"> Professor </option>
                <option value="DEV"> Programador </option>
                <option> Enfermeiro </option>
                <option> Engenheiro </option>
            </datalist>
        </p>

        <p>
            <label for="imsg"> Mensagem: </label> <br>
            <textarea name="msg" id="imsg" cols="20" rows="10"></textarea>
        </p>

        <p>
            <input type="submit">
            <input type="reset">
        </p>
    </form>
</body>
</html>
