<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1{ /* box-level */
            background-color: lightblue;
            height: 300px;
            width: 300px;

            border: 10px solid blue;
            
            padding: 10px;

            margin: 20px auto 40px;

            outline: 10px solid red;
        }
        a{ /*inline-level*/
            display: block;
            border:4px solid coral;
            padding: 10px;
            margin:10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de caixas box-level, mas os <a href="#">links</a> são exemplos de caixas inline-level, Vamos ver como isso funciona</p>
</body>
</html>
